<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="http://localhost:4001/public/js/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:4001/public/js/bootstrap.min.js"></script>
    <script src="http://localhost:4001/public/js/tooltip.min.js"></script>
    <script src="http://localhost:4001/public/js/dispatch.js"></script>
    <link rel="stylesheet" href="http://localhost:4001/public/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dispatch Entry</title>
</head>
<body>
    
    {{template "navbar"}}
    <div class="container">
        <datalist id="product-list">
            {{range .}}
                <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </datalist>
        <div style="margin-top:4%"><h3>Dispatch Entry</h3></div>
        <form name="pickerForm" method=GET>
            <div class ="row">
                <div class= "col-md-3">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input name="date" onchange="onDateChange();" type ="date" class="form-control" id="date-picker"/>
                </div>          
                </div>
            </div> 
        </form>
        <div class="row">
            <div class="col-md-3" style="margin-top:2%">
                <form name="dispatch-form" onsubmit="onDispatchSubmit();" method="dialog">
                    <div class="form-group">
                        <label for="product">Product Name</label>
                        <select list="product-list" required class="form-control" name="product-name" id="product-name">
                         
                        {{range .}}
                            <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="box">Boxes</label>
                        <input type="number" required class="form-control" name="box" id="box">
                    </div>
                    <div class="form-group">
                        <label for="packet">Packets</label>
                        <input type="number" class="form-control" required name="packet" id="packet">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
               
            </div>
            <div class="col-md-8 offset-md-1" style="overflow-y:auto">
               <table class="table">
                   
               </table> 
            </div>

        </div>
    </div>
</body>
