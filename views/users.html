<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="http://localhost:4001/public/js/jquery-3.4.1.min.js"></script>
    <script src="http://localhost:4001/public/js/bootstrap.min.js"></script>
    <script src="http://localhost:4001/public/js/tooltip.min.js"></script>
    <script src="http://localhost:4001/public/js/users.js"></script>
    <link rel="stylesheet" href="http://localhost:4001/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:4001/public/css/stock.css">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock</title>
</head>
<body>
    
    {{template "navbar" .}}
    <div class="container">
            <br>
        <div class="row">
            <a href ="users/new"><button class="btn btn-success">New User</button></a>
        </div>
            <br>
        <div class= "row">
            
            <h2>Admins</h2>
            </div>
            <div class="row">
            <table class= "table">
                <thead>
                    <tr>
                        <td scope="col">Username</td>
                        <td scope="col">Change Password</td>
                        <td scope="col">Remove</td>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    {{if eq .Admin 1}}
                    <tr>
                        <td>{{.Username}}</td>
                       <td><button class="btn btn-warning" type="button" data-toggle="modal"
                        data-target="#editModal" data-id={{.ID}} data-name="{{.Username}}"
                         >Change</button></td>
                        <td><button class="btn btn-danger" type="button" data-toggle="modal"
                        data-target="#deleteModal" data-id={{.ID}} data-name="{{.Username}}">Remove</button></td>
                    </tr>
                    {{end}}
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2>Users</h2>
        </div>
        <div class="row">
            <table class= "table">
                <thead>
                    <tr>
                        <td scope="col">Username</td>
                        <td scope="col">Change Password</td>
                        <td scope="col">Remove</td>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    {{if ne .Admin 1}}
                    <tr>
                        <td>{{.Username}}</td>
                       <td><a href="/users/change?id={{.ID}}"><button class="btn btn-warning" >Change</button></a></td>
                        <td><button class="btn btn-danger" oclick="onDeleteClick({{.ID}})">Remove</button></td>
                    </tr>
                    {{end}}
                    {{end}}
                </tbody>
            </table>
        </div>

    <!--
        Edit Modal
    -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        New Password For <b><span id="modalUsername"></span></b>
        <br>
        <br>
        <div class="form-group">
            <label for="newPass">New Password:
            </label>
            <input type="password" required id="newPass" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" id ="editButton" class="btn btn-success">Edit</button></a>
      </div>
    </div>
    </div>
    </div>
    <!--
        Delete Modal
    -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        Do you want to delete <b><span id="deleteModal"></span>?</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" id="deleteButton" class="btn btn-success">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
 $('#editModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var id = button.data('id')
  var name = button.data('name') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('#modalUsername').text(name)
  document.getElementById("editButton").setAttribute("onclick","onEditClick(id,name)")
})
  $('#deleteModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var id = button.data('id')
  var name = button.data('name') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('#deleteModal').text(name)
  document.getElementById("deleteButton").setAttribute("onclick","onDeleteClick(id,name)")
})
</script>

  </div>
</body>
